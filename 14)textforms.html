<!DOCTYPE html>
<html>
<head>
    <title>Text Input Forms in HTML</title>
</head>
<body>
    <h1>Creating Text Input Forms</h1>
    <hr />
    <form action="response.txt">
        <table>
        <h2>Adding Text Inputs</h2>
        <tr>
        <td>Name </td>
        <td><input type="text" name="Name" maxlength="50" placeholder="Enter your sweet name"></td>
        </tr>
        <tr>
            <td>Password </td>
            <td><input type="password" name="Pass" maxlength="12" placeholder="Enter your password"></td>
        </tr>
        </table>
            <textarea  name="Comment" rows="5" cols="40" >Enter your valuable feedback</textarea>
        <table>
        <tr>
            <td><input type="submit" value="Click here to submit your response"></td>
            <td><input type="reset" value="Click here to reset"></td>
        </tr>
        </table>
       
    </form>
    <hr />
</body>
</html>
