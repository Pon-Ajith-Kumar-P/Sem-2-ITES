<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Stationary Store Items and Price List</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #c6f0d1;
        margin: 0;
        padding: 0;
    }
    .container {
        width: 80%;
        margin: 50px auto;
    }
    table {
        width: 100%;
        border-collapse: collapse;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        background-color: #84cbee;
    }
    th, td {
        border: 1px solid #ffffff;
        padding: 8px;
        text-align: left;
        border-radius: 5px;
        transition: background-color 0.3s ease;
    }
    h2{
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        font-size: 40px;
    }
    th {
        background-color: #f2f2f2;
    }
    tbody tr:nth-child(even) {
        background-color: #f9f9f9; /* Alternate row color */
    }
    tbody tr:hover {
        background-color: #ffcc80; /* Colorful hover effect */
    }
</style>
</head>
<body>

<div class="container">
    <h2><marquee>Student's Stationary Store</marquee></h2>
    <table>
        <thead>
            <tr>
                <th>Item</th>
                <th>Price (&#8377;)</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Pencil</td>
                <td>&#8377; 25</td>
            </tr>
            <tr>
                <td>Pen</td>
                <td>&#8377; 50</td>
            </tr>
            <tr>
                <td>Notebook</td>
                <td>&#8377; 125</td>
            </tr>
            <tr>
                <td>Eraser</td>
                <td>&#8377; 10</td>
            </tr>
            <tr>
                <td>Ruler</td>
                <td>&#8377; 30</td>
            </tr>
            <tr>
                <td>Highlighter</td>
                <td>&#8377; 75</td>
            </tr>
        </tbody>
    </table>
</div>

</body>
</html>
