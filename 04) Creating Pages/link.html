<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Linking Pages</title>
    <style>
        img{
            border-radius: 50%;
        }
    </style>
</head>
<body>
    <h1>Favorite Websites</h1>
    <a href="https://www.facebook.com/"><img src="fb.png" alt="facebook" height="200" width="200"></a>
    <a href="https://www.instagram.com/"><img src="insta.png" alt="instagram" height="200" width="200"></a>
    <a href="https://x.com/?lang=en"><img src="twit.png" alt="twitter" height="200" width="200"></a>
    <a href="https://www.youtube.com/"><img src="yt.png" alt="youtube" height="200" width="200"></a>
</body>
</html>
