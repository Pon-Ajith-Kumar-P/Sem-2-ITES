<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Integer Power Calculator</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f9;
            font-family: Arial, sans-serif;
        }
        .calculator {
            border: 1px solid #ddd;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            background-color: #ffffff;
        }
        input, button {
            padding: 10px;
            margin-top: 10px;
            width: calc(100% - 22px);
            box-sizing: border-box;
        }
        button {
            background-color: #007BFF;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="calculator">
        <h1>Power Calculator</h1>
        <input type="number" id="base" placeholder="Enter Base Number">
        <input type="number" id="exponent" placeholder="Enter Exponent">
        <button onclick="performCalculation()">Calculate Power</button>
        <div id="result"></div>
    </div>

    <script>
        function integerPower(base, exponent) {
            let result = 1;
            for (let i = 0; i < Math.abs(exponent); i++) {
                result *= base;
            }
            if (exponent < 0) {
                result = 1 / result; 
            }
            return result;
        }

        function performCalculation() {
            const base = parseInt(document.getElementById('base').value, 10);
            const exponent = parseInt(document.getElementById('exponent').value, 10);
            if (isNaN(base) || isNaN(exponent)) {
                document.getElementById('result').innerText = "Please enter valid integers for both base and exponent.";
                return;
            }
            const powerResult = integerPower(base, exponent);
            document.getElementById('result').innerText = `Result: ${powerResult}`;
        }
    </script>
</body>
</html>
