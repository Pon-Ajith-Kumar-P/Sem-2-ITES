<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        a.nodec{
            text-decoration: none;
        }
        a:hover{
            text-decoration: underline;
        }
        ul{
            font-family: Arial, Helvetica, sans-serif;
            font-size: medium;
            font-weight: bolder;
        }
        ul ul{
            font-size: smaller;
        }
        li em{
            text-decoration: underline;
        }
        h1,em{
            color: rgb(0, 252, 168);
        }
    </style>
</head>
<body>
    <h1>Shopping List</h1>
    <ul>
        <li>Rice</li>
        <li>Bread
            <ul>
                <li>Wheat Bread</li>
                <li>White Bread</li>
                <li>Peanut Bread</li>
            </ul>
        </li>
        <li>Jam <em>with mushrooms</em></li>
    </ul>
    <p>Go to the <a class="nodec" href="">Grocery Store</a></p>

</body>
</html>
