<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Student Marks Evaluation</title>
<style>
    body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        margin: 20px;
        background-color: #f4f4f9;
        color: #333;
    }
    .container {
        margin: auto;
        width: 80%;
        max-width: 600px;
        padding: 20px;
        background-color: white;
        box-shadow: 0 0 10px rgba(0,0,0,0.1);
        border-radius: 8px;
    }
    h1, h2 {
        text-align: center;
        color: #2c3e50;
    }
    form {
        margin-bottom: 20px;
    }
    input[type="number"] {
        width: 70px;
        padding: 8px;
        margin: 5px;
        border: 2px solid #ddd;
        border-radius: 4px;
        font-size: 16px;
    }
    input[type="number"]:focus {
        border-color: #0056b3;
        outline: none;
    }
    button {
        display: block;
        width: 100%;
        padding: 10px;
        margin-top: 10px;
        background-color: #007bff;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 18px;
        font-weight: bold;
    }
    button:hover {
        background-color: #0056b3;
    }
    table {
        width: 100%;
        margin-top: 20px;
        border-collapse: collapse;
        box-shadow: 0 0 5px rgba(0,0,0,0.1);
    }
    th, td {
        padding: 10px;
        border: 1px solid #ddd;
    }
    th {
        background-color: #f8f9fa;
    }
    td {
        text-align: center;
        background-color: #fff;
    }
</style>
</head>
<body>
<div class="container">
    <h1>Enter Marks for 10 Students</h1>
    <form id="marksForm">
        <!-- Dynamically generated student marks inputs will be placed here -->
    </form>
    <button onclick="evaluateMarks()">Evaluate</button>
    <h2>Results:</h2>
    <table>
        <thead>
            <tr>
                <th>Category</th>
                <th>Number of Students</th>
            </tr>
        </thead>
        <tbody>
            <tr><td>Distinction</td><td id="distinctionCount">0</td></tr>
            <tr><td>First Class</td><td id="firstClassCount">0</td></tr>
            <tr><td>Pass</td><td id="passCount">0</td></tr>
            <tr><td>Fail</td><td id="failCount">0</td></tr>
        </tbody>
    </table>
</div>

<script>
function createInputForm() {
    const form = document.getElementById('marksForm');
    for (let i = 0; i < 10; i++) {
        const header = document.createElement('h3');
        header.textContent = `Student ${i + 1}`;
        form.appendChild(header);
        for (let j = 0; j < 5; j++) {
            const input = document.createElement('input');
            input.type = 'number';
            input.required = true;
            input.placeholder = `Subject ${j + 1} Marks`;
            form.appendChild(input);
        }
        const lineBreak = document.createElement('br');
        form.appendChild(lineBreak);
    }
}

function evaluateMarks() {
    const inputs = document.querySelectorAll('#marksForm input');
    let index = 0;
    let categories = { distinction: 0, firstClass: 0, pass: 0, fail: 0 };
    while (index < inputs.length) {
        let sum = 0;
        for (let j = 0; j < 5; j++, index++) {
            sum += Number(inputs[index].value);
        }
        const average = sum / 5;
        if (average > 80) {
            categories.distinction++;
        } else if (average > 60) {
            categories.firstClass++;
        } else if (average > 50) {
            categories.pass++;
        } else {
            categories.fail++;
        }
    }
    document.getElementById('distinctionCount').textContent = categories.distinction;
    document.getElementById('firstClassCount').textContent = categories.firstClass;
    document.getElementById('passCount').textContent = categories.pass;
    document.getElementById('failCount').textContent = categories.fail;
}

createInputForm();
</script>
</body>
</html>
