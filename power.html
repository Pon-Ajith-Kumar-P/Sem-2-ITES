<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Exponent Calculator</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f9;
        margin: 40px;
        color: #333;
    }
    h2 {
        color: #5c67f2;
    }
    form {
        background-color: #ffffff;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        max-width: 600px;
    }
    input[type="text"], button {
        width: 90%;
        padding: 8px;
        margin-top: 5px;
        margin-bottom: 5px;
        border: 2px solid #ccc;
        border-radius: 4px;
    }
    button {
        background-color: #5c67f2;
        color: white;
        cursor: pointer;
        font-size: 16px;
    }
    button:hover {
        background-color: #4a54e1;
    }
    p#result {
        color: #d35400;
        font-size: 18px;
        font-weight: bold;
    }
    .digit, .operator {
        width: 30%;
    }
</style>
<script>
    function appendValue(value) {
        const display = document.getElementById("display");
        display.value += value;
    }

    function calculateResult() {
        const input = document.getElementById("display").value;
        const parts = input.split('^');
        if (parts.length === 2) {
            const base = parseInt(parts[0], 10);
            const exponent = parseInt(parts[1], 10);
            const result = integerPower(base, exponent);
            document.getElementById("result").textContent = "Result: " + result;
        } else {
            document.getElementById("result").textContent = "Invalid input format.";
        }
    }

    function integerPower(base, exponent) {
        let result = 1;
        for (let i = 0; i < exponent; i++) {
            result *= base;
        }
        return result;
    }

    function clearDisplay() {
        document.getElementById("display").value = '';
        document.getElementById("result").textContent = '';
    }
</script>
</head>
<body>
<h2>Power Calculator</h2>
<form>
    <input type="text" id="display" readonly>
    <br>
    <button type="button" class="digit" onclick="appendValue('1')">1</button>
    <button type="button" class="digit" onclick="appendValue('2')">2</button>
    <button type="button" class="digit" onclick="appendValue('3')">3</button>
    <br>
    <button type="button" class="digit" onclick="appendValue('4')">4</button>
    <button type="button" class="digit" onclick="appendValue('5')">5</button>
    <button type="button" class="digit" onclick="appendValue('6')">6</button>
    <br>
    <button type="button" class="digit" onclick="appendValue('7')">7</button>
    <button type="button" class="digit" onclick="appendValue('8')">8</button>
    <button type="button" class="digit" onclick="appendValue('9')">9</button>
    <br>
    <button type="button" class="operator" onclick="appendValue('^')">^</button>
    <button type="button" class="operator" onclick="calculateResult()">=</button>
    <button type="button" class="operator" onclick="clearDisplay()">C</button>
</form>
<p id="result"></p>
</body>
</html>
